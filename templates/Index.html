<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Homepage</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
      <link href="static/css_templates/main.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
      <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="s007">
        <form method="post" action="#" enctype="multipart/form-data">
        <div class="inner-form">
          <div class="basic-search">
            <div class="input-field">
              <div class="icon-wrap">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
                  <path d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z"></path>
                </svg>
              </div>
                <input type="text" name="inputWords" id = "tags" class="searchInput">
                <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
                <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
              <div class="result-count">
                <span>Max</span>100 Words</div>
            </div>
              <script>
                    var availableTags = [
                        {% for language in languages %}
                            "{{language|safe}}",
                        {% endfor %}
                        ];
                    $("#tags").autocomplete({
                        source: function(Req, Resp) {
                            var Result = $.ui.autocomplete.filter(availableTags, Req.term);
                            Resp(Result.slice(0, 10));
                    }
                    });
                </script>
          </div>
          <div class="advance-search">
            <span class="desc">Advanced Search</span>
            <div class="row">
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="class">
                    <option placeholder="" value="">Class</option>
                    <option>Scout</option>
                    <option>Soldier</option>
                    <option>Pyro</option>
                    <option>Demoman</option>
                    <option>Heavy</option>
                    <option>Engineer</option>
                    <option>Sniper</option>
                    <option>Medic</option>
                    <option>Spy</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="quality">
                    <option placeholder="" value="">Quality</option>
                    <option>Unique</option>
                    <option>Decorated Weapon</option>
                    <option>Strange</option>
                    <option>Vintage</option>
                    <option>Genuine</option>
                    <option>Unusual</option>
                    <option>Haunted</option>
                    <option>Collector's</option>
                    <option>Self-Made</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="grade">
                    <option placeholder="" value="">Grade</option>
                    <option>Mercenary</option>
                    <option>Commando</option>
                    <option>Civilian</option>
                    <option>Assassin</option>
                    <option>Freelance</option>
                    <option>Elite</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row third">
              <div class="input-field">
                <button class="searchButton" type="submit", value="Search"></button>
                <button class="resetButton" type = "reset" id="delete"></button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="js/choices.js"></script>
    <script>
      const customSelects = document.querySelectorAll("select");
      const deleteBtn = document.getElementById('delete')
      const choices = new Choices('select',
      {
        searchEnabled: false,
        removeItemButton: true,
        itemSelectText: '',
      });
      for (let i = 0; i < customSelects.length; i++)
      {
        customSelects[i].addEventListener('addItem', function(event)
        {
          if (event.detail.value)
          {
            let parent = this.parentNode.parentNode
            parent.classList.add('valid')
            parent.classList.remove('invalid')
          }
          else
          {
            let parent = this.parentNode.parentNode
            parent.classList.add('invalid')
            parent.classList.remove('valid')
          }
        }, false);
      }
      deleteBtn.addEventListener("click", function(e)
      {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++)
        {
          deleteAll[i].click();
        }
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
